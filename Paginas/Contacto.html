<div class="div__fondo">
<h1 class="titulo__contacto">Formulario de contacto</h1>
<main>
    <form action="#">
        <label for="Name"> Nombre: </label><br>
        <input type="text" Name="Name">
        <br>
        <label for="Email"> Email: </label><br>
        <input type="Email" Name="Email">
        <br>
        <label for="Password"> Contraseña: </label><br>
        <input type="Password">
        <br>
        <label for="affair"> Asunto: </label><br>
        <input type="affair">
        <br>
        <br>
        <section class="terminos">
            <label for="terms"> Acepta terminos y condiciones?</label>
            <input type="checkbox" name="terms" id="checkbox">
            <br>
        </section>
        <br>
        <section class="genero">
            <label form="radio"> Sexo </label><br>
            <input type="radio" name="Sexo" value="h" id="genero__sex" />Hombre<input type="radio" name="Sexo" value="m" id="checkbox" />Mujer<input type="radio" name="sexo" value="o" id="checkbox" />Otro
            <br>
        </section>
        <br>
        <legend>Escriba su mensaje</legend>
        <textarea name="Comentario"></textarea>
        <br>
        <input type="submit" value="Enviar" id="boton__formulario">
        <input type="reset" value="Borrar" id="boton__formulario">
    </form>
</main>
